<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>SEDS</title>
  <script src="https://kit.fontawesome.com/6e7d6aed1a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="navbar row">
        <a class="nav-ele nav-rocket">Rocket</a>
        <a class="nav-ele nav-cansat">CanSat</a>
        <span class="logo"></span>
        <a class="nav-ele nav-cubesat">CubeSat</a>
        <a class="nav-ele nav-rnd">R&D</a>
        <i class="nav-ele fa fa-search" aria-hidden="true"></i>
        <i class="nav-ele fa-solid fa-bars"></i>

    </div>
    <h1 class="archangel row"><a href="https://www.google.com/">ARCHANGEL</a></h1>
    <div class="toggle_btn">
        <button id= "blackie" class="blackie"></button>
        <button id="popular_btn" class="popular_btn" onclick="toggle_left()">Popular</button>
        <button id= "chronological_btn" class="chronological_btn" onclick="toggle_right()">Chronological</button>
    </div>
    <div class="container row">
        <div class ="col-lg-4 box">
            <div class="img">
                <div class="overlay">
                    <h1>DOWN DOWN AND UNDER</h1>
                    <p>2nd March</p>
                </div>
            </div>
            
        </div>

        <div class ="col-lg-4 box">
            
            <div class="img2">
                <div class="overlay">
                    <h1>SOMETHING</h1>
                    <p>12th October</p>
                </div>
            </div>
        
        </div>

        <div class ="col-lg-4 box">
            
            <div class="img3">
                <div class="overlay">
                    <h1>UP UP AND AWAY</h1>
                    <p>12th June</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggle_left() {
          document.getElementById("popular_btn").style.color = "white";
          document.getElementById("chronological_btn").style.color = "black";
          document.getElementById("blackie").style.left= "4%";
          document.getElementById("blackie").style.width= "6rem";
        }
        function toggle_right() {
          document.getElementById("blackie").style.left= "38%";
          document.getElementById("popular_btn").style.color = "black";
          document.getElementById("chronological_btn").style.color = "white";
          document.getElementById("blackie").style.width= "60%";
        }
    </script>
</body>

</html>
